# Example THEMIS dataset configuration (TOML)

[dataset]
# Spectral line key used to select camera config from themis.core.cam_config.cam
line = "sr"
# Observation date (used in directory structure)
date = "2025-07-07"
# Sequences for scan/flat/dark
sequence = 24
flat_sequence = 25
flat_center_sequence = 23
dark_sequence = 1
# Polarization states order (modify as needed) - only for scan data!
states = ["pQ", "mQ", "pU", "mU", "pV", "mV"]

[paths]
# Base directory for rdata/pdata/inversion
base = "/home/franziskaz/data/themis"
# Optional overrides (uncomment to use)
figures = "/home/franziskaz/figures/themis/"
# inversion = "/home/<user>/data/themis/inversion"

[params]
# [arcsec] slit width
slit_width = 0.33
yshift_calibration_date = "2025-07-05"

